<!DOCTYPE html>
<html lang=sk>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Zadanie 4</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <main>
        <section class=".container">
            <h1>Generátor tabuľky hodnôt funkcie f() = X*Y </h1>
            <div class="row justify-content-center my-5">
                <div class="text-center">
                    <label for="x">X - hodnota:</label>
                    <input type="text" name="x" id="x" onchange="">
                </div>
                <div class="text-center">
                    <br>

                    <label for="y">Y - hodnota:</label>
                    <input type="text" name="y" id="y" onchange="">
                </div>
                <br>
                <br>
                <div class="text-center">
                    <br>
                    <button type="button" id="generate" class="btn btn-outline-primary" data-toggle="modal"
                        data-target="#myModal" onclick="inputCheck()">Generuj</button>
                </div>
                <div class="text-center">
                    <br>
                    <div class="alert alert-warning" role="alert" id="alert" style="display: none">
                        Zadaj číslo od 1 po 9
                    </div>
                </div>
                
                <div id="myModal" class="modal">

                    <!-- Modal content -->
                    <div class="modal-content" >
                      <span class="close" onclick="closeModal()">&times;</span>
                      <h1>Tabuľka hodnôt</h1>
                      <p id="tabulka"></p>
                    </div>
                  
                  </div>
            </div>
        </section>
    </main>
    <footer>
        © 2021 Peter Sedláček
    </footer>
    <script src="script.js"></script>
</body>

</html>
